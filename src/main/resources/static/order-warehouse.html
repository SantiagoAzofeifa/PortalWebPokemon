<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Almacén Pedido</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="theme-light">
<header class="app-header">
    <div class="logo-bar">
        <h1>Almacén</h1>
        <img class="site-logo" src="images/International_Pokémon_logo.svg.png" alt="logo">
    </div>
    <nav class="main-nav">
        <a href="index.html">Inicio</a>
        <a href="order-detail.html">Detalle Pedido</a>
        <a href="#" id="orderLink" class="active">Volver Detalle</a>
    </nav>
</header>

<main class="content narrow">
    <section class="panel">
        <h2>Datos de Almacén</h2>
        <form id="warehouseForm" class="form-grid">
            <label class="form-field">InDate
                <input type="datetime-local" name="inDate">
            </label>
            <label class="form-field">OutDate
                <input type="datetime-local" name="outDate">
            </label>

            <div class="form-field full-width">
                <h3>Check stocks</h3>
                <div id="productList"></div>
            </div>
            <br>

            <label class="form-field">Stock Qty
                <input type="number" name="stockQty">
            </label>
            <label class="form-field">Location
                <input name="location">
            </label>
            <label class="form-field">Origen País
                <input name="originCountry">
            </label>
            <label class="form-field">Notas
                <textarea name="notes" rows="2"></textarea>
            </label>
            <button class="btn success" type="submit">Guardar</button>
        </form>
    </section>
</main>

<footer class="footer">Etapa Almacén</footer>
<div id="toastContainer" class="toast-container"></div>

<script type="module">
    import { initTheme } from './js/util.js';
    import { hydrateSessionUI } from './js/session.js';
    import { initWarehousePage } from './js/orders.js';

    initTheme();
    hydrateSessionUI();
    initWarehousePage();
</script>
</body>
</html>
