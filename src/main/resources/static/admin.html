<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Admin</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="theme-light">
<header class="app-header">
    <div class="logo-bar">
        <h1>Administraci√≥n</h1>
        <button id="themeToggle" class="btn small">üåì</button>
    </div>
    <nav class="main-nav">
        <a href="index.html">Inicio</a>
        <a href="catalog.html">Cat√°logo</a>
        <a href="cart.html">Carrito</a>
        <a href="countries.html">Pa√≠ses</a>
        <a href="order-create.html">Crear Pedido</a>
        <a href="admin.html" class="active" data-requires-role="ADMIN">Admin</a>
        <a href="login.html" id="loginLink">Login</a>
        <button id="logoutBtn" class="btn danger outline hidden">Salir</button>
    </nav>
</header>
<main class="content">
    <section class="panel">
        <h2>Timeout de Sesi√≥n</h2>
        <form id="timeoutForm" class="inline-form">
            <label class="form-field">Segundos
                <input type="number" id="timeoutSeconds" min="10" value="600">
            </label>
            <button class="btn primary" type="submit">Actualizar</button>
        </form>
        <p id="timeoutInfo" class="status-line">Actual: ‚Äî</p>
    </section>

    <section class="panel">
        <h2>Auditor√≠a de Logins</h2>
        <button id="loadAuditsBtn" class="btn outline">Cargar Auditor√≠a</button>
        <table class="table">
            <thead><tr><th>ID</th><th>UserId</th><th>Usuario</th><th>Acci√≥n</th><th>Fecha</th></tr></thead>
            <tbody id="auditsBody"></tbody>
        </table>
    </section>

    <section class="panel">
        <h2>Usuarios</h2>
        <button id="reloadUsersBtn" class="btn">Recargar Usuarios</button>
        <table class="table">
            <thead><tr><th>ID</th><th>Usuario</th><th>Rol</th><th>Activo</th><th>Acciones</th></tr></thead>
            <tbody id="usersBody"></tbody>
        </table>
    </section>

    <section class="panel">
        <h2>CRUD Productos</h2>
        <form id="productForm" class="form-grid">
            <input type="hidden" id="prodId" name="id">
            <label class="form-field">Nombre
                <input name="name" id="prodName" required>
            </label>
            <label class="form-field">Precio
                <input name="price" id="prodPrice" type="number" step="0.01" min="0" required>
            </label>
            <label class="form-field">Categor√≠a
                <select name="category" id="prodCategory">
                    <option value="COMICS">COMICS</option>
                    <option value="FIGURAS">FIGURAS</option>
                    <option value="EVENTOS">EVENTOS</option>
                    <option value="SERIES">SERIES</option>
                </select>
            </label>
            <label class="form-field">Imagen URL
                <input name="imageUrl" id="prodImage">
            </label>
            <label class="form-field">Descripci√≥n
                <textarea name="description" id="prodDesc" rows="2"></textarea>
            </label>
            <label class="form-field">Pa√≠s Origen
                <input name="countryOfOrigin">
            </label>
            <label class="form-field">Pa√≠ses Disponibles (CSV)
                <input name="availableCountriesCsv">
            </label>
            <label class="form-field">Pa√≠ses Prohibidos (CSV)
                <input name="bannedCountriesCsv">
            </label>
            <div class="flex-row">
                <button class="btn success" type="submit">Guardar</button>
                <button class="btn outline" type="button" id="resetProdBtn">Limpiar</button>
            </div>
        </form>
        <div id="adminProductsGrid" class="grid responsive" style="margin-top:1rem;"></div>
    </section>
</main>
<footer class="footer">Panel administrativo</footer>
<div id="toastContainer" class="toast-container"></div>
<script type="module">
    import { initTheme } from './js/util.js';
    import { hydrateSessionUI } from './js/session.js';
    import { initAdminPage } from './js/admin.js';
    initTheme();
    hydrateSessionUI();
    initAdminPage();
</script>
</body>
</html>
