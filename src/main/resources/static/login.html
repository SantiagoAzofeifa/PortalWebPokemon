<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login / Registro</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/logo.css">
</head>
<body class="light">
<header class="app-header">
    <div class="logo-bar">
        <h1>Acceso</h1>
        <img class="site-logo" src="images/International_Pokémon_logo.svg.png" alt="logo">
    </div>
    <nav class="main-nav">
        <a href="index.html">Inicio</a>
        <a href="catalog.html">Catálogo</a>
        <a href="Cart.html">Carrito</a>
        <a href="admin.html" data-requires-role="ADMIN">Admin</a>
    </nav>
</header>
<main class="content narrow">
    <section class="panel">
        <h2>Registro</h2>
        <form id="registerForm" class="form-grid" autocomplete="off">
            <label class="form-field">Usuario
                <input name="username" required minlength="3">
            </label>
            <label class="form-field">Contraseña
                <input type="password" name="password" required minlength="4">
            </label>
            <label class="form-field">Rol
                <select name="role">
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </label>
            <button class="btn success" type="submit">Registrar</button>
        </form>
    </section>

    <section class="panel">
        <h2>Login</h2>
        <form id="loginForm" class="form-grid" autocomplete="off">
            <label class="form-field">Usuario
                <input name="username" required>
            </label>
            <label class="form-field">Contraseña
                <input type="password" name="password" required>
            </label>
            <button class="btn primary" type="submit">Ingresar</button>
        </form>
        <div class="flex-row" style="margin-top:.6rem;">
            <button id="renewBtn" class="btn outline hidden">Renovar Sesión</button>
        </div>
        <pre id="authOutput" class="code-block" style="margin-top:.9rem;" aria-live="polite"></pre>
    </section>
</main>
<footer class="footer">&copy; 2025 Portal PokeVentas</footer>
<div id="toastContainer" class="toast-container"></div>
<script type="module">
    import { initTheme } from './js/util.js';
    import { hydrateSessionUI } from './js/session.js';
    import { initAuthPage } from './js/auth.js';
    initTheme();
    hydrateSessionUI();
    initAuthPage();
</script>
</body>
</html>
