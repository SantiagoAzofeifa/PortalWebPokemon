<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login / Registro</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/logo.css">
</head>
<body class="dark">
<header class="app-header">
    <div class="logo-bar">
        <h1>Acceso</h1>
        <img class="site-logo" src="images/International_Pokémon_logo.svg.png" alt="logo">
    </div>
    <nav class="main-nav" aria-label="Navegación principal">
        <a href="index.html">Inicio</a>
        <a href="catalog.html">Catálogo</a>
        <a href="Cart.html">Carrito</a>
        <a href="countries.html">Países</a>
        <a href="order-list.html">Mis Pedidos</a>
        <a href="admin.html" data-requires-role="ADMIN">Admin</a>
        <span id="sessionCountdown" class="badge accent hidden" aria-live="polite">—</span>
        <button id="renewBtn" class="btn outline hidden" type="button">Renovar</button>
        <a href="login.html" id="loginLink">Login</a>
        <button id="logoutBtn" class="btn danger outline hidden">Salir</button>
    </nav>
</header>

<main class="content narrow auth-page">
    <!-- Registro -->
    <section class="panel">
        <h2>Registro</h2>
        <form id="registerForm" class="form-rows" autocomplete="off" novalidate>
            <div class="form-row">
                <label for="reg-username">Usuario</label>
                <input id="reg-username" name="username" required minlength="3">
            </div>
            <div class="form-row">
                <label for="reg-password">Contraseña</label>
                <input id="reg-password" type="password" name="password" required minlength="4">
            </div>
            <div class="form-row">
                <label for="reg-role">Rol</label>
                <select id="reg-role" name="role">
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>
            <div class="form-row">
                <label for="reg-country">País (ISO-2)</label>
                <select id="reg-country" name="countryCode" required></select>
            </div>
            <div class="form-actions">
                <button class="btn success" type="submit">Registrar</button>
                <button type="reset" class="btn outline">Limpiar</button>
            </div>
        </form>
    </section>

    <!-- Login -->
    <section class="panel">
        <h2>Login</h2>
        <form id="loginForm" class="form-rows" autocomplete="off" novalidate>
            <div class="form-row">
                <label for="log-username">Usuario</label>
                <input id="log-username" name="username" required>
            </div>
            <div class="form-row">
                <label for="log-password">Contraseña</label>
                <input id="log-password" type="password" name="password" required>
            </div>
            <div class="form-actions">
                <button class="btn primary" type="submit">Ingresar</button>
                <button type="reset" class="btn outline">Limpiar</button>
            </div>
        </form>

        <!-- Eliminamos el botón Renovar duplicado aquí, usamos el del header -->
        <pre id="authOutput" class="code-block" aria-live="polite"></pre>
    </section>
</main>

<footer class="footer">&copy; 2025 Portal PokeVentas</footer>

<div id="toastContainer" class="toast-container" aria-live="polite"></div>

<script type="module">
    import { initTheme } from './js/util.js';
    import { hydrateSessionUI } from './js/session.js';
    import { initAuthPage } from './js/auth.js';
    initTheme();
    hydrateSessionUI();
    initAuthPage();
</script>
</body>
</html>
