<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<header class="app-header">
    <div class="logo-bar">
        <h1>Procesar Compra</h1>
        <img class="site-logo" src="images/International_Pok√©mon_logo.svg.png" alt="logo">
    </div>
    <nav class="main-nav">
        <a href="index.html">Inicio</a>
        <a href="catalog.html">Cat√°logo</a>
        <a href="Cart.html">Carrito</a>
        <a href="order-list.html">Mis Pedidos</a>
        <span id="sessionCountdown" class="badge accent hidden" aria-live="polite">‚Äî</span>
        <button id="renewBtn" class="btn outline hidden" type="button">Renovar</button>
        <a href="login.html" id="loginLink">Login</a>
        <button id="logoutBtn" class="btn danger outline hidden">Salir</button>
    </nav>
</header>

<main class="content narrow">
    <section class="panel">
        <h2>Datos del Cliente</h2>
        <form id="checkoutForm" class="form-grid" autocomplete="off">
            <label class="form-field">Nombre
                <input id="customerName" name="customerName" required
                       pattern="[A-Za-z√Ä-√ø\s]+" title="Solo letras y espacios permitidos">
                <span class="error-message" id="nameError">Solo se permiten letras y espacios.</span>
            </label>
            <label class="form-field">Email
                <input type="email" name="customerEmail" required>
            </label>
            <label class="form-field">Tel√©fono
                <input id="customerPhone" name="customerPhone" required
                       pattern="[0-9]{8,}" title="Solo n√∫meros (m√≠nimo 8 d√≠gitos)">
                <span class="error-message" id="phoneError">Solo se permiten n√∫meros (m√≠nimo 8 d√≠gitos).</span>
            </label>
            <label class="form-field">Direcci√≥n 1
                <input name="addressLine1" required>
            </label>
            <label class="form-field">Direcci√≥n 2
                <input name="addressLine2">
            </label>
            <label class="form-field">Pa√≠s
                <input name="country" required>
            </label>
            <label class="form-field">Regi√≥n
                <input name="region">
            </label>
            <button class="btn primary" type="submit">Confirmar Pedido</button>
        </form>
    </section>
</main>

<footer class="footer">Checkout</footer>
<div id="toastContainer" class="toast-container"></div>

<script type="module">
    import { initTheme, showToast } from './js/util.js';
    import { hydrateSessionUI } from './js/session.js';
    import API from './js/api.js';
    import { requireAuthOnLoad } from './js/auth-required.js';

    initTheme();
    hydrateSessionUI();

    const nameInput = document.getElementById("customerName");
    const phoneInput = document.getElementById("customerPhone");
    const nameError = document.getElementById("nameError");
    const phoneError = document.getElementById("phoneError");

    // üîπ Solo letras y espacios
    nameInput.addEventListener("input", function () {
        const original = this.value;
        const cleaned = original.replace(/[^a-zA-Z√Ä-√ø\s]/g, '');

        // Si quit√≥ caracteres inv√°lidos, mostrar el error
        if (original !== cleaned) {
            nameError.style.display = "block";
            this.classList.add("invalid");
        } else {
            nameError.style.display = "none";
            this.classList.remove("invalid");
        }

        this.value = cleaned;
    });

    // üîπ Solo n√∫meros
    phoneInput.addEventListener("input", function () {
        this.value = this.value.replace(/[^0-9]/g, '');
        if (!/^[0-9]{8,}$/.test(this.value) && this.value !== "") {
            phoneError.style.display = "block";
            this.classList.add("invalid");
        } else {
            phoneError.style.display = "none";
            this.classList.remove("invalid");
        }
    });

    // üîπ Validaci√≥n de sesi√≥n y env√≠o del pedido
    if (!requireAuthOnLoad()) {
        // redirige a login
    } else {
        const form = document.getElementById('checkoutForm');
        form.onsubmit = async (e) => {
            e.preventDefault();

            const token = API.token();
            if (!token) {
                showToast('Debes iniciar sesi√≥n para confirmar el pedido.', 'error');
                setTimeout(() => (location.href = 'login.html'), 600);
                return;
            }

            const fd = new FormData(form);
            const body = {
                customerName: fd.get('customerName'),
                customerEmail: fd.get('customerEmail'),
                customerPhone: fd.get('customerPhone'),
                addressLine1: fd.get('addressLine1'),
                addressLine2: fd.get('addressLine2'),
                country: fd.get('country'),
                region: fd.get('region')
            };

            try {
                const r = await API.post('/api/orders/checkout', body);
                showToast('Pedido creado', 'success');
                setTimeout(() => (location.href = `order-detail.html?orderId=${r.orderId}`), 600);
            } catch {
                showToast('Error al crear el pedido.', 'error');
            }
        };
    }
</script>
</body>
</html>
