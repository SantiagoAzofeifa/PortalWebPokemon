<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="theme-light">
<header class="app-header">
    <div class="logo-bar">
        <h1>Procesar Compra</h1>
        <button id="themeToggle" class="btn small"></button>
    </div>
    <nav class="main-nav">
        <a href="index.html">Inicio</a>
        <a href="catalog.html">Cat谩logo</a>
        <a href="Cart.html">Carrito</a>
        <a href="order-list.html">Mis Pedidos</a>
    </nav>
</header>
<main class="content narrow">
    <section class="panel">
        <h2>Datos del Cliente</h2>
        <form id="checkoutForm" class="form-grid" autocomplete="off">
            <label class="form-field">Nombre
                <input name="customerName" required>
            </label>
            <label class="form-field">Email
                <input type="email" name="customerEmail" required>
            </label>
            <label class="form-field">Tel茅fono
                <input name="customerPhone">
            </label>
            <label class="form-field">Direcci贸n 1
                <input name="addressLine1" required>
            </label>
            <label class="form-field">Direcci贸n 2
                <input name="addressLine2">
            </label>
            <label class="form-field">Pa铆s
                <input name="country" required>
            </label>
            <label class="form-field">Regi贸n
                <input name="region">
            </label>
            <button class="btn primary" type="submit">Confirmar Pedido</button>
        </form>
    </section>
</main>
<footer class="footer">Checkout</footer>
<div id="toastContainer" class="toast-container"></div>
<script type="module">
    import { initTheme, showToast } from './js/util.js';
    import { hydrateSessionUI } from './js/session.js';
    import API from './js/api.js';
    import { requireAuthOnLoad } from './js/auth-required.js';

    initTheme();
    hydrateSessionUI();

    // Exigir sesi贸n al cargar
    if (!requireAuthOnLoad()) {
        // La funci贸n ya redirige a login; no seguimos inicializando.
    } else {
        const form = document.getElementById('checkoutForm');

        form.onsubmit = async (e) => {
            e.preventDefault();

            // Debug: imprime token antes de enviar
            const token = API.token();
            console.log('[CHECKOUT] token presente:', !!token, token ? token.substring(0, 12) + '...' : '');

            if (!token) {
                showToast('Debes iniciar sesi贸n para confirmar el pedido.', 'error');
                setTimeout(() => (location.href = 'login.html'), 600);
                return;
            }

            const fd = new FormData(form);
            const body = {
                customerName: fd.get('customerName'),
                customerEmail: fd.get('customerEmail'),
                customerPhone: fd.get('customerPhone'),
                addressLine1: fd.get('addressLine1'),
                addressLine2: fd.get('addressLine2'),
                country: fd.get('country'),
                region: fd.get('region')
            };

            try {
                const r = await API.post('/api/orders/checkout', body);
                showToast('Pedido creado', 'success');
                setTimeout(() => (location.href = `order-detail.html?orderId=${r.orderId}`), 600);
            } catch (err) {
                console.error('[CHECKOUT] error:', err?.message || err);
            }
        };
    }
</script>
</body>
</html>
