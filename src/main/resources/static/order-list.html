<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Pedidos</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="theme-light">
<header class="app-header">
    <div class="logo-bar">
        <h1>Mis Pedidos</h1>
        <button id="themeToggle" class="btn small">ðŸŒ“</button>
    </div>
    <nav class="main-nav">
        <a href="index.html">Inicio</a>
        <a href="catalog.html">CatÃ¡logo</a>
        <a href="Cart.html">Carrito</a>
        <a href="order-create.html">Crear Pedido</a>
        <a href="order-list.html" class="active">Mis Pedidos</a>
        <a href="admin.html" data-requires-role="ADMIN">Admin</a>
    </nav>
</header>
<main class="content">
    <section class="panel">
        <h2>Mis Ã“rdenes</h2>
        <table class="table">
            <thead><tr><th>ID</th><th>Fecha</th><th>Estado</th><th>Cliente</th><th>Acciones</th></tr></thead>
            <tbody id="ordersBody"></tbody>
        </table>
    </section>
</main>
<footer class="footer">Lista de pedidos</footer>
<div id="toastContainer" class="toast-container"></div>
<script type="module">
    import { initTheme } from './js/util.js';
    import { hydrateSessionUI } from './js/session.js';
    import API from './js/api.js';
    import { showToast } from './js/util.js';

    initTheme();
    hydrateSessionUI();

    const body = document.getElementById('ordersBody');
    async function load() {
        if (!API.token()) { body.innerHTML='<tr><td colspan="5">Inicia sesiÃ³n</td></tr>'; return; }
        body.innerHTML='<tr><td colspan="5">Cargando...</td></tr>';
        try {
            const list = await API.get('/api/orders/mine');
            if (!list.length) { body.innerHTML='<tr><td colspan="5">Sin Ã³rdenes</td></tr>'; return; }
            body.innerHTML='';
            list.forEach(o=>{
                const tr = document.createElement('tr');
                tr.innerHTML = `
          <td>${o.id}</td>
          <td>${o.createdAt||''}</td>
          <td><span class="badge">${o.status}</span></td>
          <td>${o.customerName||'â€”'}</td>
          <td>
            <a class="btn small" href="order-detail.html?orderId=${o.id}">Ver</a>
            <button class="btn small danger outline" data-del="${o.id}">Borrar</button>
          </td>
        `;
                body.appendChild(tr);
            });
            body.onclick = async e=>{
                if (e.target.matches('button[data-del]')) {
                    const id = e.target.getAttribute('data-del');
                    if (!confirm('Â¿Eliminar orden?')) return;
                    try { await API.del(`/api/orders/${id}`); showToast('Orden eliminada','success'); load(); } catch {}
                }
            };
        } catch {
            body.innerHTML='<tr><td colspan="5" style="color:var(--danger)">Error</td></tr>';
        }
    }
    load();
</script>
</body>
</html>
