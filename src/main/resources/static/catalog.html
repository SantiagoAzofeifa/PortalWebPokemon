<head>

<body class="theme-light">
<header class="app-header">
    <div class="logo-area">
        <h1>Cat√°logo</h1>
        <button id="themeToggle" class="btn small">üåì</button>
    </div>
    <nav class="main-nav">
        <a href="index.html">Inicio</a>
        <a href="catalog.html" class="active">Cat√°logo</a>
        <a href="Cart.html">Carrito</a>

    </nav>
</header>
<main class="content">
    <section class="panel">
        <h2>Listado de Productos por Categor√≠a</h2>
        <form id="filterForm" class="inline-form">
            <label>Categor√≠a
                <select name="category" id="categorySelect">
                    <option value="COMICS">Comics</option>
                    <option value="FIGURAS">Figuras</option>
                    <option value="EVENTOS">Eventos</option>
                    <option value="SERIES">Series</option>
                </select>
            </label>
            <label>Page
                <input type="number" name="page" id="pageInput" value="0" min="0">
            </label>
            <label>Size
                <input type="number" name="size" id="sizeInput" value="12" min="1" max="50">
            </label>
            <button class="btn primary" type="submit">Cargar</button>
        </form>
        <div id="productsGrid" class="grid responsive-grid" aria-live="polite"></div>
        <div class="pager">
            <button id="prevPage" class="btn small outline">Anterior</button>
            <span id="pageInfo"></span>
            <button id="nextPage" class="btn small outline">Siguiente</button>
        </div>
    </section>

    <section class="panel">
        <h2>Semillas desde PokeAPI (Pok√©mon)</h2>
        <form id="pokeForm" class="inline-form">
            <label>Limit
                <input type="number" name="limit" value="10" min="1" max="100">
            </label>
            <label>Offset
                <input type="number" name="offset" value="0" min="0">
            </label>
            <button class="btn" type="submit">Listar</button>
        </form>
        <div id="pokeList" class="grid poke-grid"></div>
    </section>
</main>
<footer class="app-footer">
    <small>Construido con PokeAPI y RestCountries.</small>
</footer>
<div id="toastContainer" class="toast-container"></div>
