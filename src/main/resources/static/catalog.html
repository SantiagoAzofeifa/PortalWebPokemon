<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<h1 id="title"></h1>
<div>
    <button id="prev">Prev</button>
    <span id="page">1</span>
    <button id="next">Next</button>
</div>
<div id="grid" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:12px;"></div>

<script>
    const params = new URLSearchParams(location.search);
    const category = params.get('category') || 'FIGURAS';
    let page = 0;

    document.getElementById('title').textContent = 'Categoría: ' + category;

    async function load() {
        const res = await fetch(`/api/products?category=${category}&page=${page}&size=12`);
        const data = await res.json();
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        for (const p of data.content) {
            const card = document.createElement('div');
            card.style.border = '1px solid #ddd';
            card.style.padding = '8px';
            card.innerHTML = `
      <img src="${p.imageUrl || ''}" alt="${p.name}" style="width:100%;height:160px;object-fit:cover"/>
      <h3>${p.name}</h3>
      <p>${p.description || ''}</p>
      <strong>$${p.price.toFixed(2)}</strong>
      <button data-id="${p.id}" data-price="${p.price}">Agregar al carrito</button>
    `;
            grid.appendChild(card);
        }
        document.getElementById('page').textContent = (page+1);
    }

    document.getElementById('grid').addEventListener('click', async (e) => {
        if (e.target.tagName === 'BUTTON') {
            const token = localStorage.getItem('sessionToken');
            if (!token) return alert('Inicia sesión');
            const productId = e.target.getAttribute('data-id');
            const unitPrice = parseFloat(e.target.getAttribute('data-price'));
            const res = await fetch('/api/cart/items', {
                method:'POST',
                headers:{'Content-Type':'application/json','X-SESSION-TOKEN':token},
                body: JSON.stringify({productId, quantity: 1, unitPrice})
            });
            if (res.ok) alert('Agregado');
            else alert('Error al agregar');
        }
    });

    document.getElementById('prev').onclick = () => { if (page>0) { page--; load(); } };
    document.getElementById('next').onclick = () => { page++; load(); };

    load();
</script>
</body>
</html>
