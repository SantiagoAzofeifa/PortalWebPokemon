<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Pedido</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="theme-light">
<header class="app-header">
    <div class="logo-bar">
        <h1>Crear Pedido</h1>
        <button id="themeToggle" class="btn small"></button>
    </div>
    <nav class="main-nav">
        <a href="index.html">Inicio</a>
        <a href="catalog.html">Cat谩logo</a>
        <a href="cart.html">Carrito</a>
        <a href="countries.html">Pa铆ses</a>
        <a href="order-create.html" class="active">Crear Pedido</a>
        <a href="admin.html" data-requires-role="ADMIN">Admin</a>
        <a href="login.html" id="loginLink">Login</a>
        <button id="logoutBtn" class="btn danger outline hidden">Salir</button>
    </nav>
</header>
<main class="content narrow">
    <section class="panel">
        <h2>Datos del Cliente y Direcci贸n</h2>
        <form id="orderCreateForm" class="form-grid">
            <label class="form-field">Nombre
                <input name="customerName" required>
            </label>
            <label class="form-field">Email
                <input name="customerEmail" type="email" required>
            </label>
            <label class="form-field">Tel茅fono
                <input name="customerPhone">
            </label>
            <label class="form-field">Direcci贸n 1
                <input name="addressLine1" required>
            </label>
            <label class="form-field">Direcci贸n 2
                <input name="addressLine2">
            </label>
            <label class="form-field">Pa铆s
                <input name="country" required>
            </label>
            <label class="form-field">Regi贸n
                <input name="region">
            </label>
        </form>
    </section>
    <section class="panel">
        <h2>Seleccionar Productos</h2>
        <div id="createOrderProducts" class="grid responsive"></div>
    </section>
    <section class="panel">
        <h2>Carrito Actual (Referencia)</h2>
        <div id="cartPreview" class="grid"></div>
    </section>
    <section class="panel">
        <button class="btn primary" id="createOrderBtn">Crear Pedido</button>
    </section>
</main>
<footer class="footer">Crear nuevo pedido</footer>
<div id="toastContainer" class="toast-container"></div>
<script type="module">
    import { initTheme } from './js/util.js';
    import { hydrateSessionUI } from './js/session.js';
    import { initOrderCreatePage } from './js/orders.js';
    import API from './js/api.js';
    initTheme();
    hydrateSessionUI();
    initOrderCreatePage();
    document.getElementById('createOrderBtn').onclick = async ()=>{
        const form = document.getElementById('orderCreateForm');
        const fd = new FormData(form);
        const order={
            customerName: fd.get('customerName'),
            customerEmail: fd.get('customerEmail'),
            customerPhone: fd.get('customerPhone'),
            addressLine1: fd.get('addressLine1'),
            addressLine2: fd.get('addressLine2'),
            country: fd.get('country'),
            region: fd.get('region')
        };
        const productIds = [...document.querySelectorAll('input[name="productIds"]:checked')].map(c=>Number(c.value));
        if (!productIds.length) { alert('Selecciona productos'); return; }
        try {
            const r = await API.post('/api/orders',{ order, productIds });
            showToast('Pedido creado','success');
            setTimeout(()=> location.href=`order-detail.html?orderId=${r.orderId}`,800);
        } catch {}
    };
</script>
</body>
</html>
