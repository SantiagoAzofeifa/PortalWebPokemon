<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/car.css">
</head>
<body>
<header class="app-header">
    <div class="logo-bar">
        <h1>Carrito</h1>
        <img class="site-logo" src="images/International_Pokémon_logo.svg.png" alt="logo">
    </div>
    <nav class="main-nav">
        <a href="index.html">Inicio</a>
        <a href="catalog.html">Catálogo</a>
        <a href="Cart.html" class="active">Carrito</a>
        <a href="countries.html">Países</a>
        <a href="order-list.html">Mis Pedidos</a>
        <a href="admin.html" data-requires-role="ADMIN">Admin</a>
        <span id="sessionCountdown" class="badge accent hidden" aria-live="polite">—</span>
        <button id="renewBtn" class="btn outline hidden" type="button">Renovar</button>
        <a href="login.html" id="loginLink">Login</a>
        <button id="logoutBtn" class="btn danger outline hidden">Salir</button>
    </nav>
</header>

<main class="content">
    <section class="panel">
        <h2>Tu Carrito</h2>
        <div id="cartStatus" class="status-line"></div>

        <table class="table" aria-describedby="cartTotal">
            <thead>
            <tr>
                <th>Pokémon</th>
                <th>Cantidad</th>
                <th>Unitario</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="cartBody"></tbody>
        </table>

        <div class="flex-row cart-actions">
            <strong id="cartTotal">Total: $0.00</strong>
            <button id="clearCartBtn" class="btn danger outline">Vaciar</button>
            <a class="btn primary" href="checkout.html">Procesar compra</a>
        </div>
    </section>
</main>

<footer class="footer">&copy; 2025 Portal PokeVentas</footer>

<div id="toastContainer" class="toast-container"></div>

<script type="module">
    import { initTheme, showToast } from './js/util.js';
    import { hydrateSessionUI } from './js/session.js';
    import { initCartPage } from './js/cart.js';

    initTheme();
    hydrateSessionUI();
    initCartPage();

    // Validación de carrito vacío al hacer "Vaciar"
    const clearBtn = document.getElementById("clearCartBtn");
    clearBtn.addEventListener("click", (e) => {
        const cartBody = document.getElementById("cartBody");
        const hasItems = cartBody && cartBody.children.length > 0;
        if (!hasItems) {
            e.preventDefault();
            e.stopImmediatePropagation();
            showToast("No se puede vaciar el carrito porque no tiene productos.", "error");
        }
    }, { capture: true });
</script>
</body>
</html>
