server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/portal_ventas?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

app.session.timeout-seconds=600

spring.security.filter.dispatcher-types=REQUEST,ERROR